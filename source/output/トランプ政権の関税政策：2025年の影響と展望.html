<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap');

        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a, #1e293b);
            --card-bg: rgba(30, 41, 59, 0.7);
            --header-bg: rgba(15, 23, 42, 0.95);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            
            /* Speaker A colors - Ocean theme */
            --accent-a: #38bdf8;
            --accent-a-dark: #0284c7;
            --accent-a-light: #7dd3fc;
            --speaker-a-gradient: linear-gradient(135deg, rgba(56, 189, 248, 0.15), rgba(2, 132, 199, 0.15));
            --speaker-a-border: rgba(56, 189, 248, 0.3);
            
            /* Speaker B colors - Violet theme */
            --accent-b: #a855f7;
            --accent-b-dark: #7e22ce;
            --accent-b-light: #d8b4fe;
            --speaker-b-gradient: linear-gradient(135deg, rgba(168, 85, 247, 0.15), rgba(126, 34, 206, 0.15));
            --speaker-b-border: rgba(168, 85, 247, 0.3);
            
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --card-border: 1px solid rgba(148, 163, 184, 0.1);
            --glass-effect: blur(10px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-gradient);
            background-attachment: fixed;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            height: 100vh;
            padding: 1.5rem;
            gap: 1.5rem;
            overflow: hidden;
        }

        .left-panel {
            width: 30%;
            min-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .header {
            background: var(--header-bg);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            backdrop-filter: var(--glass-effect);
            border: var(--card-border);
            transition: all 0.3s ease;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.75rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 1rem;
            background: linear-gradient(135deg, var(--accent-a), var(--accent-b));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            border: var(--card-border);
            backdrop-filter: var(--glass-effect);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-icon {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-a), var(--accent-b));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-title {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .stat-value {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .transcript-container {
            flex: 1;
            background: var(--card-bg);
            border-radius: 24px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            border: var(--card-border);
            backdrop-filter: var(--glass-effect);
            overflow-y: auto;
            height: 100%;
        }

        .message {
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 16px;
            position: relative;
            transition: all 0.3s ease;
        }

        .message:hover {
            transform: translateY(-2px);
        }

        .message-a {
            background: var(--speaker-a-gradient);
            border: 1px solid var(--speaker-a-border);
            margin-right: 2rem;
        }

        .message-b {
            background: var(--speaker-b-gradient);
            border: 1px solid var(--speaker-b-border);
            margin-left: 2rem;
        }

        .speaker {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .speaker-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .speaker-name {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .speaker-role {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .message-a .speaker-name {
            color: var(--accent-a);
        }

        .message-b .speaker-name {
            color: var(--accent-b);
        }

        .speaker-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .message-a .speaker-icon {
            background: linear-gradient(135deg, var(--accent-a), var(--accent-a-dark));
            box-shadow: 0 2px 10px rgba(56, 189, 248, 0.3);
        }

        .message-b .speaker-icon {
            background: linear-gradient(135deg, var(--accent-b), var(--accent-b-dark));
            box-shadow: 0 2px 10px rgba(168, 85, 247, 0.3);
        }

        .content {
            line-height: 1.8;
            font-size: 0.95rem;
            color: var(--text-primary);
            position: relative;
            padding: 0.5rem 0;
        }

        .message-a .content::before {
            content: '';
            position: absolute;
            left: -1.5rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, var(--accent-a-light), transparent);
        }

        .message-b .content::before {
            content: '';
            position: absolute;
            right: -1.5rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, var(--accent-b-light), transparent);
        }

        /* Fancy scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--accent-a), var(--accent-b));
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(var(--accent-b), var(--accent-a));
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                padding: 1rem;
            }
            .left-panel {
                width: 100%;
                min-width: auto;
            }
            .message-a, .message-b {
                margin-left: 0;
                margin-right: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
